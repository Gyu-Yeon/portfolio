<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>POTENTIAL</title>

  <link rel="stylesheet" href="css/swiper.min.css ">
  <link rel="stylesheet" href="css/sub03.css">
  <script src="https://kit.fontawesome.com/b968d7da3e.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="navbar">
      <div class="menu">
        <a href="index.html">
          <h3 class="logo"><i class="fas fa-dice-d20"></i> <span>POTENTIAL</span></h3>
        </a>
        <div class="hamburger-menu">
          <div class="bar"></div>
        </div>
      </div>
    </div>

    <div class="main-container">

      <div class="main">
        <header>
          <div class="overlay">
            <div class="swiper-container mySwiper">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <div class="imgBx">
                    <img src="img/img9.JPG">
                  </div>
                  <div class="details">
                    <h3>Zion Canyon</br><span>Utah - United States</span></h3>
                  </div>
                </div>
                <div class="swiper-slide">
                  <div class="imgBx">
                    <img src="img/img10.JPG">
                  </div>
                  <div class="details">
                    <h3>Mt.Halla</br><span>Jeju - Korea</span></h3>
                  </div>
                </div>
                <div class="swiper-slide">
                  <div class="imgBx">
                    <img src="img/img11.JPG">
                  </div>
                  <div class="details">
                    <h3>Redwood National Park</br><span>San Diego - United States</span></h3>
                  </div>
                </div>
                <div class="swiper-slide">
                  <div class="imgBx">
                    <img src="img/img12.JPG">
                  </div>
                  <div class="details">
                    <h3>Sausalito</br><span>SanFransico</span></h3>
                  </div>
                </div>
                <div class="swiper-slide">
                  <div class="imgBx">
                    <img src="img/img13.JPG">
                  </div>
                  <div class="details">
                    <h3>Bear Lake</br><span>Utah</span></h3>
                  </div>
                </div>


              </div>
              <div class="swiper-pagination"></div>
            </div>
          </div>
        </header>
      </div>

      <div class="shadow one"></div>
      <div class="shadow two"></div>
    </div>

    <div class="links">
      <ul>
        <li>
          <a href="index.html" style="--i: 0.05s;">Home</a>
        </li>
        <li>
          <a href="sub01.html" style="--i: 0.1s;">About Me</a>
        </li>
        <li>
          <a href="sub02.html" style="--i: 0.15s;">Work</a>
        </li>
        <li>
          <a href="sub03.html" style="--i: 0.25s;">Photo</a>
        </li>
        <!-- <li>
            <a href="#" style="--i: 0.3s;">Study</a>
          </li> -->
        <li>
          <a href="sub04.html" style="--i: 0.3s;">Contact</a>
        </li>
      </ul>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script src="js/swiper.min.js"></script>
  <script>
    let swiper = new Swiper(".mySwiper", {
      effect: "coverflow",
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: "auto",
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows: true,
      },
      pagination: {
        el: ".swiper-pagination",
      },
    });
  </script>
</body>

</html>
